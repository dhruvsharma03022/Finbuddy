<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy - Payments</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #2196E2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .payment-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #e3f2fd;
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
        }

        .payment-method {
            display: none;
        }

        .payment-method.active {
            display: block;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-box input:focus {
            border-color: #007bff;
            outline: none;
        }

        .bank-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .pay-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: 0px;
            font-size: 18px;
            cursor: pointer;
        }

        .pay-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" alt="Logo" class="logo">
            <circle cx="256" cy="256" r="256" fill="#2196E2"/>
            <path d="M128 192h256c17.67 0 32 14.33 32 32v128c0 17.67-14.33 32-32 32H128c-17.67 0-32-14.33-32-32V224c0-17.67 14.33-32 32-32z" fill="#fff"/>
            <path d="M144 240h224v16H144v-16zm0 48h160v16H144v-16zm208 48h-208v16h208v-16z" fill="#2196E2"/>
        </svg>
        <h2>Make a Payment</h2>

        <div class="payment-tabs">
            <button class="tab-btn active" onclick="switchPaymentMethod('card')">Card</button>
            <button class="tab-btn" onclick="switchPaymentMethod('upi')">UPI</button>
            <button class="tab-btn" onclick="switchPaymentMethod('bank')">Bank Transfer</button>
        </div>

        <div id="card-payment" class="payment-method active">
            <div class="input-box">
                <input type="text" id="cardholder-name" placeholder="Cardholder Name" required>
            </div>
            
            <div class="input-box">
                <input type="text" id="card-number" placeholder="Card Number (16 digits)" maxlength="16" required>
            </div>
            <div class="input-box">
                <input type="text" id="expiry-date" placeholder="Expiry Date (MM/YY)" maxlength="5" required>
            </div>
            <div class="input-box">
                <input type="text" id="cvv" placeholder="CVV (3 digits)" maxlength="3" required>
            </div>
        </div>

        <div id="upi-payment" class="payment-method">
            <div class="input-box">
                <input type="text" id="upi-id" placeholder="UPI ID (e.g. 9876543210@ybl)" required>
            </div>
            <div class="input-box">
                <input type="text" id="upi-mobile" placeholder="Registered Mobile Number (10 digits)" maxlength="10" required>
            </div>
        </div>

        <div id="bank-transfer" class="payment-method">
            <div class="bank-details">
                <h4>Bank Account Details</h4>
                <p>Account Name: FinBuddy Solutions<br>
                   Account Number: 123456789012<br>
                   IFSC Code: SBIN0000123<br>
                   Bank: State Bank of India</p>
            </div>
            <div class="input-box">
                <input type="text" id="sender-name" placeholder="Your Full Name" required>
            </div>
            <div class="input-box">
                <input type="text" id="utr-number" placeholder="UTR Reference Number (12 digits)" maxlength="12" required>
            </div>
        </div>

        <div class="input-box">
            <input type="number" id="amount" placeholder="Payment Amount (₹)" required>
        </div>

        <button type="submit" class="pay-btn">Pay Now</button>

    </div>

    <script>
        function switchPaymentMethod(method) {
            document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('active'));
            
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            const selectedSection = document.getElementById(`${method}-payment`);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }

            event.target.classList.add('active');
        }

        // Validation Functions
        function validateCard(cardNumber, expiryDate, cvv) {
            const cardRegex = /^\d{16}$/;
            const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
            const cvvRegex = /^\d{3}$/;

            if (!cardRegex.test(cardNumber)) {
                alert("Card number must be 16 digits.");
                return false;
            }
            
            if (!expiryRegex.test(expiryDate)) {
                alert("Expiry date must be in MM/YY format.");
                return false;
            }

            const [month, year] = expiryDate.split('/').map(Number);
            const currentYear = new Date().getFullYear() % 100;
            const currentMonth = new Date().getMonth() + 1;

            if (year < currentYear || (year === currentYear && month < currentMonth)) {
                alert("Card expiry date is invalid.");
                return false;
            }

            if (!cvvRegex.test(cvv)) {
                alert("CVV must be 3 digits.");
                return false;
            }

            return true;
        }

        function validateUPI(upiId, mobile) {
            const upiRegex = /^[\w.-]+@[\w.-]+$/;
            const mobileRegex = /^[6-9]\d{9}$/;

            if (!upiRegex.test(upiId)) {
                alert("Invalid UPI ID format.");
                return false;
            }

            if (!mobileRegex.test(mobile)) {
                alert("Mobile number must be 10 digits and start with 6-9.");
                return false;
            }

            return true;
        }

        function validateBankTransfer(senderName, utrNumber) {
            const utrRegex = /^\d{12}$/;

            if (senderName.trim().length < 3) {
                alert("Sender name must be at least 3 characters long.");
                return false;
            }

            if (!utrRegex.test(utrNumber)) {
                alert("UTR number must be 12 digits.");
                return false;
            }

            return true;
        }

        // Handle Payment Submission
        document.querySelector('.pay-btn').addEventListener('click', function(event) {
            event.preventDefault();

            const activeMethod = document.querySelector('.payment-method.active').id;
            
			const amount = parseFloat(document.getElementById('amount').value);
			
			if (!amount || amount <= 0) {
				alert("Payment amount must be greater than ₹0.");
				return;
			}

			let isValid = false;

			if (activeMethod === 'card-payment') {
				isValid = validateCard(
					document.getElementById('card-number').value,
					document.getElementById('expiry-date').value,
					document.getElementById('cvv').value
				);
			} else if (activeMethod === 'upi-payment') {
				isValid = validateUPI(
					document.getElementById('upi-id').value,
					document.getElementById('upi-mobile').value
				);
			} else if (activeMethod === 'bank-transfer') {
				isValid = validateBankTransfer(
					document.getElementById('sender-name').value,
					document.getElementById('utr-number').value
				);
			}

			if (isValid) {
				alert(`Payment of ₹${amount} initiated successfully!`);
			}
		});
    </script>

</body>
</html>
