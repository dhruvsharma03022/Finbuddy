<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy - Lending</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: white; /* Background white */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            width: 95%;
            background: #0056b3;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .container {
            margin-top: 70px; /* Adjusted for fixed navbar */
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 3fr 2fr; /* 60:40 ratio */
            gap: 20px;
        }

        .form-container, .list-container {
            background: rgba(0, 123, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2, .list-container h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"], .form-group input[type="number"], .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .form-group .upload-btn {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .form-group .photos {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .form-group .photos img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group .price-input {
            display: flex;
            align-items: center;
        }

        .form-group .price-input input {
            flex: 1;
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 auto; /* Center the button */
        }

        .form-group button:hover {
            background: #0056b3;
        }

        .item-list {
            margin-top: 20px;
        }

        .item {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column; /* Arrange image and details vertically */
        }

        .item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .item-details {
            text-align: center;
        }

        .uploaded-photo {
            display: none;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let submit = document.getElementById('submit-button');
            submit.addEventListener('click', function() {
                let title = document.getElementById('product-title').value;
                let des = document.getElementById('product-description').value;
                let add = document.getElementById('product-address').value;
                let price = document.getElementById('product-price').value;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';

                const img = document.createElement('img');
                img.src = 'https://img.freepik.com/free-vector/vintage-bike-design_1268-347.jpg?t=st=1738690128~exp=1738693728~hmac=6872117ed19f1bc31fb6fc1a01121a277f64aead1a0ab9e7013fa485cd3bb1fb&w=740';
                img.alt = 'Item Photo';

                const itemDetailsDiv = document.createElement('div');
                itemDetailsDiv.className = 'item-details';

                const titleParagraph = document.createElement('p');
                titleParagraph.innerHTML = `<strong>${title}</strong>`;

                const descriptionParagraph = document.createElement('p');
                descriptionParagraph.textContent = `${des}`;

                const priceParagraph = document.createElement('p');
                priceParagraph.textContent = `Price: $${price}`;

                itemDetailsDiv.appendChild(titleParagraph);
                itemDetailsDiv.appendChild(descriptionParagraph);
                itemDetailsDiv.appendChild(priceParagraph);

                itemDiv.appendChild(img);
                itemDiv.appendChild(itemDetailsDiv);

                document.getElementById('item-list').appendChild(itemDiv);

            });
        });
    </script>

            <a href="#">Dashboard</a>

                    </div>
                </div> -->
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-address">Address</label>
                    <input type="text" id="product-address" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <div class="price-input">
                        <span>$</span>

        <!-- List Container -->
        <div class="list-container">
            <h2>Your Listed Items</h2>
            <div class="item-list" id="item-list">
                <div class="item">
